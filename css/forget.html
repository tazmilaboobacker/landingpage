<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="forget.css">
</head>
<body>
  <div class="forgot-password-container">
    <form action="#" method="POST" class="forgot-password-form">
      <h2>Forgot Password</h2>
      <p class="contain">Enter your email address below and we'll send you a link to reset your password.</p>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit">SEND CODE</button>
      <p class="back-to-login"><a href="login.html"> Back to Login</a></p>
    </form>
  </div>
</body>
</html>
